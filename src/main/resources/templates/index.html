<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNU-Smart-Plate</title>
    <link rel="stylesheet" th:href="@{./style/index.css}">
</head>
<body>
<h1 class="header" style="text-align: center;">PNU-Smart-Plate</h1>
    <main role="main">
        <div class="container" style="align-content: center; align-items: center; align-self: center">
            <div style="font-size: 20px">
                사진 업로드
            </div>
            <div id="imageContainer" class="image-container">
                이미지 미리보기
            </div>
            <div class="options">
                <div class="option" onclick="document.getElementById('fileInput').click()">
                    이미지 선택 →
                </div>
                <a href="upload" class="btn btn-primary">음식 사진 업로드</a>
            </div>
        </div>
        <div class="preview"></div>
    </main>
    <input type="file" id="fileInput" class="hidden-input" onchange="uploadFile(event)" accept="image/*">
    <script th:src="@{./javascript/index.es6}"></script>
</body>
</html>
