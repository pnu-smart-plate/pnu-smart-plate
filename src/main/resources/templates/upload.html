<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>음식 사진 업로드</title>
  <link rel="stylesheet" href="styles.css">
  <script src="upload.js"></script>
</head>
<body>


<main>
  <section class="upload">
    <h2>사진을 업로드하세요</h2>

    <form th:action="@{/analyze}" method="post" enctype="multipart/form-data">
      <div id="preview">
        <img id="uploaded-image" src="" alt="업로드된 사진 미리보기">
      </div>

      <div>
        <input type="file" name="imageFile" onchange="previewImage(event)">
      </div>

      <div>
        <button type="submit">분석 시작</button>
      </div>
    </form>
  </section>
  <div class="error-message" th:if="${error}" th:text="${error}"></div>
</main>
</body>
</html>
