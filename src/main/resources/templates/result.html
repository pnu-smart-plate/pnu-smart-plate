<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>분석 결과</title>
  <link rel="stylesheet" th:href="@{./style/result.css}">
  <script th:src="@{./javascript/result.es6}"></script>
</head>
<body>
<main class="result-main">
  <div class="result-container">
    <div class="result-text-container">
      <h1 class="result-header">분석 결과</h1>
      <p class="result-paragraph">분석된 음식:</p>
      <div id="selected-foods"></div>
      <p class="result-paragraph">총 칼로리: <span id="total-calories">0 kcal</span></p>
      <p class="result-paragraph">총 영양 성분: <span id="total-nutrients">단백질 0g, 지방 0g, 탄수화물 0g</span></p>
      <p class="result-paragraph">음식을 검색하여 추가하세요:</p>
      <input type="text" id="search-input" placeholder="음식 이름 검색" oninput="searchFood()">
      <ul id="search-results"></ul>
    </div>
    <div class="result-image-container">
      <img id="result-image" class="result-image" src="" alt="업로드된 이미지" />
    </div>
  </div>
</main>
</body>
</html>
