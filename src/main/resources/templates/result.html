<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석 결과</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>분석 결과</h1>
    <p>선택된 음식:</p>
    <div id="selected-foods"></div>
    <p>칼로리 합계: <span id="total-calories">0 kcal</span></p>
    <p>영양 성분 합계: <span id="total-nutrients">단백질 0g, 지방 0g, 탄수화물 0g</span></p>
    <p>분석 결과가 맞지 않습니까? 다른 음식을 검색하세요:</p>
    <input type="text" id="search-input" placeholder="음식 이름 검색" oninput="searchFood()">
    <ul id="search-results"></ul>
    <button onclick="confirmSelection()">선택 확인</button>
</div>
<script src="result.js"></script>
</body>
</html>
