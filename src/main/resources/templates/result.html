<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>분석 결과</title>
  <script src="result.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>분석 결과</h1>
</header>
<main class="result-main">
  <div class="result-container">
    <div class="result-text-container">
      <h1 class="result-header">분석 결과</h1>
      <p class="result-paragraph">분석된 음식: <span id="analyzed-food">불고기</span></p>
      <p class="result-paragraph">칼로리: <span id="food-calories">300 kcal</span></p>
      <p class="result-paragraph">영양 성분: <span id="food-nutrients">단백질 20g, 지방 15g, 탄수화물 25g</span></p>
      <p class="result-paragraph">분석 결과가 맞지 않습니까? 다른 음식을 검색하세요:</p>
      <input type="text" id="search-input" placeholder="음식 이름 검색" oninput="searchFood()">
      <ul id="search-results"></ul>
      <p class="result-paragraph">양 선택:</p>
      <select id="serving-size" onchange="updateServingSize()">
        <option value="0.5">적음</option>
        <option value="1" selected>보통</option>
        <option value="1.5">많음</option>
      </select>
      <button onclick="confirmSelection()">선택 확인</button>
    </div>
    <div class="result-image-container">
      <img id="result-image" class="result-image" src="" alt="업로드된 이미지" />
    </div>
  </div>
</main>
</body>
</html>
